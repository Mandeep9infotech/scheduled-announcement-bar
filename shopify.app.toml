# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "47eb1d01707c52773459d774990b35ad"
name = "Scheduled Announcement Bar"
application_url = "https://scheduled-announcement-bar.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = ["customers/data_request"]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = ["customers/redact"]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = ["shop/redact"]
  uri = "/webhooks/shop/redact"

[access_scopes]
scopes = "read_metaobjects,write_metaobjects"

[auth]
redirect_urls = [
  "https://scheduled-announcement-bar.onrender.com/auth/callback",
  "https://scheduled-announcement-bar.onrender.com/api/auth",
  "https://scheduled-announcement-bar.onrender.com/auth/shopify/callback"
]
